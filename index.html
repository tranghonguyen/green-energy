<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masthead Slide-show and Content Manipulation</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Old+Standard+TT" rel="stylesheet">
</head>

<body>
    <nav class="nav-bar">
        <h1>Green Energy</h1>
        <ul>
            <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contact</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Blog</a></li>
        </ul>
    </nav>

    <header>
      <div class="banner">
        <div class="box">
          <div class="mh-image"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="box">
        <h4>Sources of Renewable Energy</h4>
        <ul class ="main-buttons">
            <li class="buttons"><span class="btn" id="active">Wind</span></li>
            <li class="buttons"><span class="btn">Solar</span></li>
            <li class="buttons"><span class="btn">Hydro</span></li>
        </ul>
        <div class="container"></div>
      </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>     
        </div>
        <div class="company-info">
            <p>Green Energy</p>
            <p>1234 Green Avenue</p>
            <p>123-456-7891</p>   
        </div>    
    </footer>
    
    <script src="https://use.fontawesome.com/8ceec313ba.js"></script>
    <script src="js/main.js"></script> 
</body>

</html>
